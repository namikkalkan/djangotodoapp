<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>
</head>
<body>


    <div style = 'margin-top:130px' class="container">
        <h3>Todo List</h3>
        <hr>

        <form action="addTodo"  method = 'post' >
            {% csrf_token %}

          <div class="form-group">

            <input type="text" class="form-control" id="uname" placeholder="Please add a task" name="title" >

          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>

        {% if todos_reversed  %}
            <table class ="table">
                <thead>
                    <tr>
                          <th scope="col">id</th>
                          <th scope="col">Title</th>
                          <th scope="col">Status</th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                     </tr>
                </thead>
                <tbody>

                    {% for todo in todos_reversed %}
                        <tr>
                              <th scope="row">{{todo.id}}</th>
                              <td>{{todo.title}}</td>
                                {% if todo.completed%}
                                    <td>Done </td>
                                {% else %}
                                    <td>In progress </td>
                                {% endif %}

                              <td><a href='/update/{{todo.id}}' class = 'btn btn-danger'> Update</a></td>
                              <td><a href='/delete/{{todo.id}}' class = 'btn btn-danger'> Delete</a></td>
                        </tr>
                    {% endfor %}
                <tbody>
            </table>

        {% else %}
            <div class = 'alert alert-danger' >
            There is no task yet
            </div>

        {% endif %}

        <table class="table">


</table>

            </div>
 </tbody>













<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>




</body>
</html>
